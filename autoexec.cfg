// jump throw thing
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind f4 "+jumpthrow"; // don't worry, my f4 is right above space on my autistic keyboard

// regular binds
bind mwheelup +jump;
bind z r_cleardecals;
bind "mouse5" "+voicerecord"
bind v noclip;

// lineup crosshair crap
bind 1 "slot1; cl_crosshairsize 1.5";
bind q "slot2; cl_crosshairsize 1.5";
bind 3 "slot3; cl_crosshairsize 1.5";
bind 4 "slot4; cl_crosshairsize 1000";

bind , "say The boys rolling in ♿︎♿︎♿︎♿︎♿︎";
bind . "say The bots rolling in ♿︎♿︎♿︎♿︎♿︎";
bind m "say Seniors with auto's rolling in ♿︎♿︎♿︎♿︎♿︎";
